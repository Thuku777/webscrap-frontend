<div>
    <div class="row">
        <div *ngFor="let news of newsPage" class="col-sm-10">
            <br>
            <p class="btn btn-sm btn-block">{{news.name}}</p>
            <div *ngFor="let name of news.news_newsstation"  class="card mb-2">
                <div class="row m-2">
                    <p>
                        <i>{{name.created_at | date:'longDate'}}</i>
                        <br>
                        <a href="{{name.source_link}}">{{name.title}}</a>
                        <br>
                        <b>{{name.description}}</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
